name: CI/CD Pipeline

on:
  pull_request:
    branches: [master, develop]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [master, develop]
    tags: ['v*']
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1' # Weekly dependency check

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: ci
  FORCE_COLOR: 3

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changes.outputs.src }}
      tests: ${{ steps.changes.outputs.tests }}
      deps: ${{ steps.changes.outputs.deps }}
      docs: ${{ steps.changes.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'src/**'
              - 'package.json'
              - 'tsconfig.json'
              - 'bunfig.toml'
            tests:
              - 'tests/**'
              - 'vitest.config.ts'
            deps:
              - 'package.json'
              - 'bun.lockb'
            docs:
              - '**.md'
              - 'assets/**'

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: ğŸ” Audit dependencies
        run: bun audit

      - name: ğŸ“‹ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: typescript

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ”¬ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ› ï¸ Build project
        run: bun run build

      - name: ğŸ¨ Prettier check
        run: bun run format:check

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  test:
    name: ğŸ§ª Test Suite
    runs-on: ${{ matrix.os }}
    needs: [changes, lint]
    if: needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true'

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20, 22]
        include:
          - os: ubuntu-latest
            node-version: 18
            coverage: true

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ› ï¸ Build project
        run: bun run build

      - name: ğŸ’ª Type checking
        run: bun test:types

      - name: ğŸ§ª Run tests
        run: bun test:coverage
        env:
          CI: true

      - name: ğŸ“Š Generate test report
        if: always()
        run: bun test:junit

      - name: ğŸ“ˆ Upload test results
        if: always() && matrix.coverage
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: test-report.junit.xml
          slug: ali-master/prune-mod

      - name: ğŸŸ© Upload coverage
        if: matrix.coverage && !cancelled()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          slug: ali-master/prune-mod

  integration:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ› ï¸ Build project
        run: bun run build

      - name: ğŸ§ª Test CLI functionality
        run: |
          # Test basic functionality
          ./dist/index.js --help
          ./dist/index.js --version
          
          # Create test environment
          mkdir -p test-env/node_modules/example-package/docs
          echo '{"name": "example-package"}' > test-env/node_modules/example-package/package.json
          echo 'test docs' > test-env/node_modules/example-package/docs/README.md
          
          # Test pruning
          cd test-env
          ../dist/index.js --dry-run
          ../dist/index.js

  performance:
    name: âš¡ Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ› ï¸ Build project
        run: bun run build

      - name: ğŸ“Š Run benchmarks
        run: |
          # Create large test environment
          mkdir -p benchmark-env/node_modules
          for i in {1..100}; do
            mkdir -p "benchmark-env/node_modules/package-$i/docs"
            mkdir -p "benchmark-env/node_modules/package-$i/tests"
            mkdir -p "benchmark-env/node_modules/package-$i/coverage"
            echo "{\"name\": \"package-$i\"}" > "benchmark-env/node_modules/package-$i/package.json"
            echo "docs content" > "benchmark-env/node_modules/package-$i/docs/README.md"
            echo "test content" > "benchmark-env/node_modules/package-$i/tests/test.js"
          done
          
          echo "ğŸ“Š Benchmarking prune-mod performance..."
          cd benchmark-env
          time ../dist/index.js --dry-run
          time ../dist/index.js

  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: [security, lint, test, integration]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') # Only run on version tags

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ› ï¸ Build project
        run: bun run build

      - name: ğŸ“¦ Publish to NPM
        run: bun publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}

  dependency-review:
    name: ğŸ” Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
