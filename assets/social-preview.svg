<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep space background gradient -->
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#0f0f1a;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Black hole event horizon gradient -->
    <radialGradient id="blackHoleCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Accretion disk gradient -->
    <radialGradient id="accretionDisk" cx="50%" cy="50%" r="80%">
      <stop offset="30%" style="stop-color:#ff6b35;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#ffcc02;stop-opacity:0.9" />
      <stop offset="85%" style="stop-color:#ff6b35;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Hawking radiation glow -->
    <radialGradient id="hawkingGlow" cx="50%" cy="50%" r="90%">
      <stop offset="0%" style="stop-color:#4a90ff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#6c5ce7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Files being consumed -->
    <linearGradient id="fileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Text gradients -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gravitational lensing effect -->
    <filter id="gravitationalLens" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="blur"/>
      <feOffset dx="0" dy="0" result="offset"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Intense glow for accretion disk -->
    <filter id="intenseGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text glow -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Modern shadow -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="24" flood-color="#000000" flood-opacity="0.4"/>
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    
    <!-- Terminal glass effect -->
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a15;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0.95"/>
    </linearGradient>
  </defs>

  <!-- Deep space background -->
  <rect width="1280" height="640" fill="url(#spaceGradient)"/>
  
  <!-- Nebula-like background texture -->
  <g opacity="0.08">
    <circle cx="200" cy="150" r="100" fill="#6c5ce7" opacity="0.3"/>
    <circle cx="1100" cy="500" r="80" fill="#fd79a8" opacity="0.2"/>
    <circle cx="900" cy="100" r="60" fill="#74b9ff" opacity="0.25"/>
  </g>
  
  <!-- Enhanced star field -->
  <g opacity="0.6">
    <circle cx="150" cy="100" r="1" fill="white" opacity="0.9"/>
    <circle cx="300" cy="80" r="0.8" fill="white" opacity="0.7"/>
    <circle cx="450" cy="120" r="0.6" fill="white" opacity="0.8"/>
    <circle cx="750" cy="110" r="0.7" fill="white" opacity="0.6"/>
    <circle cx="900" cy="90" r="0.9" fill="white" opacity="0.8"/>
    <circle cx="1050" cy="130" r="0.5" fill="white" opacity="0.7"/>
    <circle cx="1200" cy="70" r="1.1" fill="white" opacity="0.9"/>
    <circle cx="80" cy="500" r="0.6" fill="white" opacity="0.5"/>
    <circle cx="1150" cy="180" r="0.8" fill="white" opacity="0.7"/>
    <circle cx="950" cy="550" r="0.9" fill="white" opacity="0.8"/>
    <circle cx="200" cy="580" r="0.7" fill="white" opacity="0.6"/>
    <circle cx="1100" cy="580" r="1" fill="white" opacity="0.9"/>
  </g>

  <!-- Top Section: Title and Description -->
  <g transform="translate(640, 80)">
    <!-- Main title with cosmic typography -->
    <text x="0" y="0" 
          font-family="system-ui, -apple-system, 'SF Pro Display', 'Segoe UI', sans-serif"
          font-size="72" 
          font-weight="900" 
          fill="url(#titleGradient)" 
          text-anchor="middle"
          filter="url(#textGlow)"
          opacity="0.98">
      prune-mod
    </text>

    <!-- Cosmic subtitle -->
    <text x="0" y="50" 
          font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif"
          font-size="24" 
          font-weight="600" 
          fill="#ffcc02"
          text-anchor="middle"
          opacity="0.95">
      Collapse node_modules like a cosmic black hole
    </text>

    <!-- Modern description -->
    <text x="0" y="85" 
          font-family="system-ui, -apple-system, 'SF Pro Text', sans-serif"
          font-size="18" 
          font-weight="400" 
          fill="white" 
          text-anchor="middle"
          opacity="0.85">
      Harness gravitational forces to compress unnecessary files into oblivion
    </text>
    <text x="0" y="110" 
          font-family="system-ui, -apple-system, 'SF Pro Text', sans-serif"
          font-size="18" 
          font-weight="400" 
          fill="white" 
          text-anchor="middle"
          opacity="0.85">
      Reducing size by up to 60% through cosmic compression
    </text>
  </g>

  <!-- Left Section: Black Hole -->
  <g transform="translate(320, 320)">
    
    <!-- Hawking radiation outer glow -->
    <circle cx="0" cy="0" r="100" fill="url(#hawkingGlow)" opacity="0.6"/>
    
    <!-- Accretion disk with intense heat -->
    <ellipse cx="0" cy="0" rx="90" ry="35" fill="url(#accretionDisk)" 
             transform="rotate(-15)" filter="url(#intenseGlow)" opacity="0.9"/>
    
    <!-- Secondary accretion disk ring -->
    <ellipse cx="0" cy="0" rx="70" ry="25" fill="none" 
             stroke="url(#accretionDisk)" stroke-width="2"
             transform="rotate(-15)" opacity="0.7"/>
    
    <!-- Files being consumed - scattered around the event horizon -->
    <g opacity="0.9">
      <!-- Document files spiraling in -->
      <g transform="rotate(-45)">
        <rect x="50" y="-2" width="10" height="12" rx="1.5" fill="url(#fileGradient)"
              transform="rotate(25)" opacity="0.95">
          <animateTransform attributeName="transform" type="rotate"
                            values="25; 45; 65" dur="8s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.95; 0.5; 0.1" dur="8s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- Test files being pulled in -->
      <g transform="rotate(80)">
        <rect x="55" y="-1.5" width="8" height="10" rx="1" fill="#ff6b35"
              transform="rotate(-30)" opacity="0.85">
          <animateTransform attributeName="transform" type="rotate"
                            values="-30; -10; 10" dur="6s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.85; 0.4; 0.1" dur="6s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- Source maps disappearing -->
      <g transform="rotate(160)">
        <rect x="52" y="-1" width="6" height="8" rx="0.5" fill="#f7931e"
              transform="rotate(15)" opacity="0.8">
          <animateTransform attributeName="transform" type="rotate"
                            values="15; 35; 55" dur="10s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.8; 0.3; 0.1" dur="10s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- README files -->
      <g transform="rotate(240)">
        <rect x="58" y="-2" width="9" height="11" rx="1" fill="url(#fileGradient)"
              transform="rotate(-20)" opacity="0.9">
          <animateTransform attributeName="transform" type="rotate"
                            values="-20; 0; 20" dur="7s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.9; 0.45; 0.1" dur="7s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- Config files -->
      <g transform="rotate(300)">
        <rect x="60" y="-1.5" width="7" height="9" rx="0.5" fill="#74b9ff"
              transform="rotate(10)" opacity="0.85">
          <animateTransform attributeName="transform" type="rotate"
                            values="10; 30; 50" dur="9s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.85; 0.4; 0.1" dur="9s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>
    
    <!-- Event horizon - the point of no return -->
    <circle cx="0" cy="0" r="38" fill="url(#blackHoleCore)" 
            filter="url(#gravitationalLens)"/>
    
    <!-- Inner shadow ring -->
    <circle cx="0" cy="0" r="38" fill="none" 
            stroke="rgba(0,0,0,0.9)" stroke-width="1.5"/>
    
    <!-- Photon sphere visualization -->
    <circle cx="0" cy="0" r="58" fill="none" 
            stroke="rgba(255,200,100,0.3)" stroke-width="0.8"
            stroke-dasharray="2,3" opacity="0.8"/>
    
    <!-- Gravitational waves -->
    <g opacity="0.15">
      <circle cx="0" cy="0" r="75" fill="none" 
              stroke="rgba(180,180,255,0.5)" stroke-width="0.8"/>
      <circle cx="0" cy="0" r="95" fill="none" 
              stroke="rgba(180,180,255,0.4)" stroke-width="0.8"/>
    </g>
    
    <!-- Size reduction indicator -->
    <g transform="translate(0, 70)">
      <rect x="-28" y="-12" width="56" height="24" 
            fill="rgba(0,0,0,0.8)" 
            rx="12" stroke="rgba(255,200,100,0.5)" stroke-width="2"/>
      <text x="0" y="5" 
            font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif" 
            font-size="16" 
            font-weight="900" 
            fill="#ffcc02" 
            text-anchor="middle"
            opacity="0.98">
        -60%
      </text>
    </g>
    
  </g>

  <!-- Right Section: Features List -->
  <g transform="translate(700, 250)">
    <g>
      <circle cx="0" cy="0" r="4" fill="#ff6b35" opacity="0.9"/>
      <text x="20" y="5" 
            font-family="system-ui, -apple-system, 'SF Pro Text', sans-serif"
            font-size="16" 
            font-weight="500" 
            fill="white" 
            opacity="0.9">
        Event horizon optimization - files beyond recovery
      </text>
    </g>
    <g transform="translate(0, 35)">
      <circle cx="0" cy="0" r="4" fill="#f7931e" opacity="0.9"/>
      <text x="20" y="5" 
            font-family="system-ui, -apple-system, 'SF Pro Text', sans-serif"
            font-size="16" 
            font-weight="500" 
            fill="white" 
            opacity="0.9">
        Accretion disk scanning - intelligent pattern detection
      </text>
    </g>
    <g transform="translate(0, 70)">
      <circle cx="0" cy="0" r="4" fill="#ffcc02" opacity="0.9"/>
      <text x="20" y="5" 
            font-family="system-ui, -apple-system, 'SF Pro Text', sans-serif"
            font-size="16" 
            font-weight="500" 
            fill="white" 
            opacity="0.9">
        Hawking radiation safety - preserves critical runtime files
      </text>
    </g>
    <g transform="translate(0, 105)">
      <circle cx="0" cy="0" r="4" fill="#74b9ff" opacity="0.9"/>
      <text x="20" y="5" 
            font-family="system-ui, -apple-system, 'SF Pro Text', sans-serif"
            font-size="16" 
            font-weight="500" 
            fill="white" 
            opacity="0.9">
        Lightning-fast compression with TypeScript & Bun
      </text>
    </g>
  </g>

  <!-- Bottom Section: Terminal Window -->
  <g transform="translate(340, 460)">
    <!-- Premium terminal window with cosmic theme -->
    <rect x="0" y="0" width="600" height="160" rx="16" 
          fill="url(#terminalGradient)" 
          filter="url(#modernShadow)"/>
    
    <!-- Terminal header with cosmic styling -->
    <rect x="0" y="0" width="600" height="35" rx="16" fill="rgba(0,0,0,0.4)"/>
    <rect x="0" y="25" width="600" height="10" fill="url(#terminalGradient)"/>
    
    <!-- Futuristic window controls -->
    <circle cx="20" cy="17" r="5" fill="#ff5f57" opacity="0.95"/>
    <circle cx="40" cy="17" r="5" fill="#ffbd2e" opacity="0.95"/>
    <circle cx="60" cy="17" r="5" fill="#28ca42" opacity="0.95"/>
    
    <!-- Terminal title -->
    <text x="300" y="22" 
          font-family="system-ui, -apple-system, 'SF Pro Text', sans-serif"
          font-size="11" 
          font-weight="600" 
          fill="white" 
          text-anchor="middle"
          opacity="0.8">
      prune-mod | Black Hole Engine v2.0
    </text>

    <!-- Cosmic terminal content -->
    <g transform="translate(20, 50)"
       font-family="'SF Mono', 'JetBrains Mono', 'Fira Code', Menlo, monospace">
      
      <!-- Command line with cosmic styling -->
      <text x="0" y="0" font-size="12" font-weight="700" fill="#ffcc02" opacity="0.98">
        $ prune-mod --event-horizon node_modules
      </text>

      <!-- Compact cosmic output -->
      <text x="0" y="20" font-size="11" fill="#74b9ff" opacity="0.9">
        ðŸŒŒ Gravitational field initialized  ðŸ“Š 15,847 files detected
      </text>
      
      <text x="0" y="36" font-size="11" fill="#ff6b35" opacity="0.95">
        ðŸ”¥ 9,438 files consumed  âš¡ 184.2 MB â†’ 62.3 MB compressed
      </text>

      <!-- Cosmic success message -->
      <text x="0" y="56" font-size="11" font-weight="700" fill="#00b894" opacity="0.98">
        âœ¨ Black hole compression complete: 60% size reduction achieved in 1.8s
      </text>
      
      <!-- Before/after comparison -->
      <text x="0" y="76" font-size="10" fill="#ddd6fe" opacity="0.7">
        Before singularity: 307 MB | After collapse: 123 MB | Files: 21,543 â†’ 12,105
      </text>
      
      <!-- Progress bar -->
      <g transform="translate(0, 90)">
        <rect x="0" y="0" width="500" height="6" rx="3" fill="rgba(255,255,255,0.1)"/>
        <rect x="0" y="0" width="300" height="6" rx="3" fill="url(#accretionDisk)" opacity="0.8"/>
        <text x="510" y="5" font-size="10" fill="#ffcc02" font-weight="600" opacity="0.9">
          60%
        </text>
      </g>
    </g>
  </g>

  <!-- Bottom Footer -->
  <g transform="translate(640, 620)">
    <rect x="-300" y="-15" width="600" height="30" rx="15" 
          fill="rgba(0,0,0,0.6)" 
          stroke="rgba(255,200,100,0.3)" 
          stroke-width="1"/>

    <!-- GitHub icon with cosmic styling -->
    <g transform="translate(-250, 0)" fill="#ffcc02" opacity="0.8">
      <circle cx="0" cy="0" r="8"/>
      <path d="M-4,-4 C-5.5,-4 -7,-2.5 -7,-1 C-7,0.5 -5.8,1.8 -4.2,2.2 C-4,2.3 -3.9,2.1 -3.9,1.9 C-3.9,1.7 -3.9,1.2 -3.9,0.6 C-5.2,0.9 -5.5,0 -5.5,0 C-5.7,-0.4 -6,-0.5 -6,-0.5 C-6.4,-0.8 -5.9,-0.8 -5.9,-0.8 C-5.4,-0.7 -5.1,-0.2 -5.1,-0.2 C-4.6,0.5 -3.8,0.3 -3.9,0.2 C-3.8,0 -3.7,-0.2 -3.6,-0.3 C-4.6,-0.4 -5.6,-0.8 -5.6,-2.2 C-5.6,-2.6 -5.4,-3 -5.1,-3.3 C-5.2,-3.4 -5.4,-3.9 -5,-4.5 C-5,-4.5 -4.6,-4.6 -3.9,-4.1 C-3.5,-4.2 -3.1,-4.2 -2.7,-4.2 C-2.3,-4.2 -1.9,-4.2 -1.5,-4.1 C-0.8,-4.6 -0.4,-4.5 -0.4,-4.5 C0,-3.9 -0.2,-3.4 -0.3,-3.3 C0,-3 0.2,-2.6 0.2,-2.2 C0.2,-0.8 -0.8,-0.4 -1.8,-0.3 C-1.7,-0.1 -1.5,0.1 -1.5,0.5 C-1.5,1 -1.5,1.4 -1.5,1.6 C-1.5,1.8 -1.4,2 -1.2,1.9 C0.4,1.5 1.6,0.2 1.6,-1.1 C1.6,-2.5 0.6,-4 -1,-4 Z" fill="#0a0a0a"/>
    </g>

    <text x="0" y="4" 
          text-anchor="middle" 
          font-family="system-ui, -apple-system, 'SF Pro Text', sans-serif"
          font-size="16" 
          font-weight="600" 
          fill="white" 
          opacity="0.9">
      github.com/ali-master/prune-mod
    </text>
  </g>

  <!-- Cosmic border -->
  <rect width="1280" height="640" 
        fill="none" 
        stroke="rgba(255,200,100,0.15)" 
        stroke-width="2"/>
  
</svg>