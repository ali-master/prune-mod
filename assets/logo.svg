<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Black hole event horizon gradient -->
    <radialGradient id="blackHoleCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Accretion disk gradient -->
    <radialGradient id="accretionDisk" cx="50%" cy="50%" r="80%">
      <stop offset="30%" style="stop-color:#ff6b35;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#ffcc02;stop-opacity:0.9" />
      <stop offset="85%" style="stop-color:#ff6b35;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Hawking radiation glow -->
    <radialGradient id="hawkingGlow" cx="50%" cy="50%" r="90%">
      <stop offset="0%" style="stop-color:#4a90ff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#6c5ce7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Files being consumed -->
    <linearGradient id="fileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Gravitational lensing effect -->
    <filter id="gravitationalLens" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="blur"/>
      <feOffset dx="0" dy="0" result="offset"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Intense glow for accretion disk -->
    <filter id="intenseGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Modern shadow -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="24" flood-color="#000000" flood-opacity="0.25"/>
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>
  
  <!-- Deep space background -->
  <rect width="200" height="200" fill="#0a0a0f" rx="40" filter="url(#modernShadow)"/>
  
  <!-- Subtle star field -->
  <g opacity="0.6">
    <circle cx="30" cy="40" r="0.8" fill="white" opacity="0.8"/>
    <circle cx="170" cy="60" r="0.5" fill="white" opacity="0.6"/>
    <circle cx="180" cy="150" r="0.6" fill="white" opacity="0.7"/>
    <circle cx="25" cy="170" r="0.4" fill="white" opacity="0.5"/>
    <circle cx="160" cy="30" r="0.7" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Main black hole container -->
  <g transform="translate(100, 100)">
    
    <!-- Hawking radiation outer glow -->
    <circle cx="0" cy="0" r="75" fill="url(#hawkingGlow)" opacity="0.4"/>
    
    <!-- Accretion disk with intense heat -->
    <ellipse cx="0" cy="0" rx="65" ry="25" fill="url(#accretionDisk)" 
             transform="rotate(-15)" filter="url(#intenseGlow)" opacity="0.85"/>
    
    <!-- Secondary accretion disk ring -->
    <ellipse cx="0" cy="0" rx="50" ry="18" fill="none" 
             stroke="url(#accretionDisk)" stroke-width="2"
             transform="rotate(-15)" opacity="0.6"/>
    
    <!-- Files being consumed - scattered around the event horizon -->
    <g opacity="0.8">
      <!-- Document files spiraling in -->
      <g transform="rotate(-45)">
        <rect x="35" y="-2" width="8" height="10" rx="1" fill="url(#fileGradient)"
              transform="rotate(25)" opacity="0.9">
          <animateTransform attributeName="transform" type="rotate"
                            values="25; 45; 65" dur="8s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.9; 0.5; 0.1" dur="8s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- Test files being pulled in -->
      <g transform="rotate(80)">
        <rect x="42" y="-1.5" width="6" height="8" rx="1" fill="#ff6b35"
              transform="rotate(-30)" opacity="0.8">
          <animateTransform attributeName="transform" type="rotate"
                            values="-30; -10; 10" dur="6s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.8; 0.4; 0.1" dur="6s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- Source maps disappearing -->
      <g transform="rotate(160)">
        <rect x="38" y="-1" width="5" height="6" rx="0.5" fill="#f7931e"
              transform="rotate(15)" opacity="0.7">
          <animateTransform attributeName="transform" type="rotate"
                            values="15; 35; 55" dur="10s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.7; 0.3; 0.1" dur="10s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- README files -->
      <g transform="rotate(240)">
        <rect x="40" y="-2" width="7" height="9" rx="1" fill="url(#fileGradient)"
              transform="rotate(-20)" opacity="0.85">
          <animateTransform attributeName="transform" type="rotate"
                            values="-20; 0; 20" dur="7s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.85; 0.45; 0.1" dur="7s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>
    
    <!-- Event horizon - the point of no return -->
    <circle cx="0" cy="0" r="28" fill="url(#blackHoleCore)" 
            filter="url(#gravitationalLens)"/>
    
    <!-- Inner shadow ring -->
    <circle cx="0" cy="0" r="28" fill="none" 
            stroke="rgba(0,0,0,0.8)" stroke-width="1"/>
    
    <!-- Photon sphere visualization -->
    <circle cx="0" cy="0" r="42" fill="none" 
            stroke="rgba(255,200,100,0.2)" stroke-width="0.5"
            stroke-dasharray="2,3" opacity="0.6"/>
    
    <!-- Gravitational waves -->
    <g opacity="0.15">
      <circle cx="0" cy="0" r="55" fill="none" 
              stroke="rgba(180,180,255,0.4)" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="70" fill="none" 
              stroke="rgba(180,180,255,0.3)" stroke-width="0.5"/>
    </g>
    
    <!-- Size reduction indicator with cosmic theme -->
    <g transform="translate(0, 55)">
      <rect x="-22" y="-10" width="44" height="20" 
            fill="rgba(0,0,0,0.7)" 
            rx="10" stroke="rgba(255,200,100,0.3)" stroke-width="1"/>
      <text x="0" y="4"
            font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif" 
            font-size="12" 
            font-weight="700" 
            fill="#ffcc02" 
            text-anchor="middle"
            opacity="0.95">
        -60%
      </text>
    </g>
    
  </g>
  
  <!-- Outer ring with cosmic energy -->
  <rect width="200" height="200" 
        fill="none" 
        stroke="rgba(100,100,255,0.2)" 
        stroke-width="1" 
        rx="40"/>
  
  <!-- Inner energy ring -->
  <rect x="4" y="4" width="192" height="192" 
        fill="none" 
        stroke="rgba(255,200,100,0.15)" 
        stroke-width="1" 
        rx="36"/>
        
</svg>
